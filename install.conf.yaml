- clean: ['~']

- link:
    ~/.zplug: zplug
    ~/.config/tmux/tmux.conf:
        path: tmux/.tmux.conf
        create: true
    ~/.tmux: tmux/.tmux/
    ~/.muttrc: mutt/.muttrc
    ~/.mutt: mutt/.mutt
    ~/.config/compton.conf:
        path: compton/compton.conf
        create: true
    ~/.config/rslsync:
        path: resilio/
        create: true
    ~/.config/i3:
        path: i3/
        create: true
    ~/.vim: vim/.vim/
    ~/.vimrc: vim/.vimrc
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.zsh: zsh/.zsh
    ~/bin: bin/

- shell:
    - ["git -C ~/.tmux/plugins/tpm pull || git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"]
    - ["git -C ~/.vim/bundle/Vundle.vim pull || git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim"]
    - [git submodule update --init --recursive, Installing submodules]
    - [vim +PluginInstall +qall]
