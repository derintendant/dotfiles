- clean: ['~']

- link:
    ~/.zplug: zplug
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux-osx.conf: tmux/.tmux-osx.conf
    ~/.tmux-linux.conf: tmux/.tmux-linux.conf
    ~/.tmux: tmux/.tmux/
    ~/.muttrc: mutt/.muttrc
    ~/.mutt: mutt/.mutt
    ~/.config/compton.conf: compton/compton.conf
    ~/.config/rslsync: resilio/
    ~/.config/i3: i3/
    ~/.vim: vim/.vim/
    ~/.vimrc: vim/.vimrc
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.zsh: zsh/.zsh
    ~/bin: bin/

- shell:
    - ["git -C ~/.tmux/plugins/tpm pull || git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"]
    - ["git -C ~/.vim/bundle/Vundle.vim pull || git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim"]
    - [git submodule update --init --recursive, Installing submodules]
    - [vim +PluginInstall +qall]
