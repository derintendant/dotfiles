- clean: ['~']

- link:
    ~/.zplug: zplug
    ~/.config/tmux/tmux.conf:
        path: tmux/.tmux.conf
        create: true
    ~/.tmux: tmux/.tmux/
    ~/.notmuch-config: notmuch/.notmuch-config
    ~/.config/mutt: mutt
    ~/.config/py3status: py3status
    ~/.config/picom.conf:
        path: picom/picom.conf
        create: true
    ~/.config/rslsync:
        path: resilio/
        create: true
    ~/.config/ranger:
        path: ranger/
        create: true
    ~/.config/i3:
        path: i3/
        create: true
    ~/.vim: vim/.vim/
    ~/.vimrc: vim/.vimrc
    ~/.config/khal/config:
        path: khal/config
        create: true
    ~/.config/dunst/dunstrc:
        path: dunst/dunstrc
        create: true
    ~/.config/msmtp/config:
        path: msmtp/config
        create: true
    ~/.config/mbsync/config:
        path: isync/config
        create: true
    ~/.zshrc: zsh/.zshrc
    ~/.zprofile: zsh/.zprofile
    ~/.zshenv: zsh/.zshenv
    ~/.zsh: zsh/.zsh
    ~/.Xresources: x/.Xresources
    ~/.ssh/config: ssh/config
    ~/bin: bin/

- shell:
    - ["git -C ~/.tmux/plugins/tpm pull || git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"]
    - ["git -C ~/.vim/bundle/Vundle.vim pull || git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim"]
    - [git submodule update --init --recursive, Installing submodules]
    - [vim +PluginInstall +qall]
